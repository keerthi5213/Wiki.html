<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Wikipedia</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('wikipedia-spins.gif'); /* Replace 'background.gif' with the path to your background GIF image */
    background-size: cover;
    background-position: center;
    color: #fff; /* Set text color to white for better contrast */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 600px;
    padding: 40px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent black background for container */
    border-radius: 20px; /* Rounded corners for container */
  }
  h1 {
    margin-top: 0;
  }
  p {
    margin-bottom: 20px;
  }
  .welcome-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #fff;
    color: #333; /* Set button text color to dark for better visibility */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .welcome-btn:hover {
    background-color: #ddd; /* Lighten button background color on hover */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Wikifyme:Personalize your Wiki World</h1>
  <p></p>
  <a href="customized.html" class="welcome-btn">Enter</a> <!-- Replace 'home.html' with the URL of your home page -->
</div>
</body>
</html>
